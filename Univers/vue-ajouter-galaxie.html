<!DOCTYPE HTML>
<html>
<head>
  <title>Liste des galaxies</title>
  <link rel="stylesheet" href="decoration/application.css">
  <style></style>
</head>
<body>

  <div class="page">
    <h1>Ajouter une galaxie</h1>
    <form id="formulaire-ajouter">
      <fieldset>
        <legend>Identification de la galaxie</legend>
        <div>
          <label for="galaxie-nom">Nom</label>
          <input type="text" id="galaxie-nom"/>
        </div>
        <div>
          <label for="galaxie-constellation">Constellation</label>
          <input type="text" id="galaxie-constellation"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>D&eacute;tails sur la galaxie</legend>
        <div>
          <label for="galaxie-description">Description</label>
          <textarea id="galaxie-description"></textarea>
        </div>
      </fieldset>
      <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
    </form>
    <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
  </div>

</body>
</html>
